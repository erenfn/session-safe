services:
  session-safe-backend:
    image: session-safe-backend/session-safe-backend:v0
    build: .
    volumes:
      - ./backend/:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - NODE_ENV=${NODE_ENV:-production}
      - JWT_SECRET=${JWT_SECRET}
      - COOKIE_ENCRYPTION_KEY=${COOKIE_ENCRYPTION_KEY:-this_is_a_32byte_key_12345678901}
      - VNC_PASSWORD=${VNC_PASSWORD:-password}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    privileged: true
    command: >
      bash -c "
        if ! npx sequelize-cli db:migrate; then
          echo 'Migration failed, attempting to create the database...'
          if ! npx sequelize-cli db:create; then
            echo 'Database might already exist or creation failed.'
          fi
          echo 'Retrying migration...'
          npx sequelize-cli db:migrate
        fi
        npm run prod
      "
  postgres:
    image: postgres:15-alpine
    env_file:
      - ./backend/.env.prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  frontend:
    image: session-safe-frontend-prod:latest
    build: 
      context: ./frontend/
      dockerfile: Dockerfile.production
    ports:
      - "81:80"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_VNC_PASSWORD=${VNC_PASSWORD}

volumes:
  pgdata:
